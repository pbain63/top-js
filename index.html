<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
  </head>
  <body>
    <script>
      let age = prompt("What is your age?", 18);

      let welcome =
        age < 18
          ? function () {
              alert("Hello!");
            }
          : function () {
              alert("Greetings!");
            };

      welcome();
    </script>
  </body>
</html>
