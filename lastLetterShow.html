<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let string = prompt("Enter any letters, last letter will show:");
      function lastletter() {
        lastLetter = string.charAt(string.length - 1);
        alert("The last letter is: " + lastLetter);
        return lastLetter;
      }
      lastletter();
    </script>
  </body>
</html>
